container_yaml:
  go:
    modules:
    - module: github.com/openshift/driver-toolkit
content:
  source:
    dockerfile: Dockerfile
    modifications:
    - action: replace
      match: "ARG RHEL_VERSION=''"
      replacement: "ARG RHEL_VERSION='8.4'"

    # Uncomment the following sections to pin specific kernel versions

    - action: replace
      match: "ARG KERNEL_VERSION=''"
      replacement: "ARG KERNEL_VERSION='4.18.0-305.10.2.el8_4'"

    - action: replace
      match: "ARG RT_KERNEL_VERSION=''"
      replacement: "ARG RT_KERNEL_VERSION='4.18.0-305.10.2.rt7.83.el8_4'"
    git:
      branch:
        target: release-{MAJOR}.{MINOR}
      url: git@github.com:openshift-priv/driver-toolkit.git
enabled_repos:
- rhel-8-baseos-rpms
- rhel-8-rt-rpms
- rhel-8-appstream-rpms
for_payload: true
from:
  member: openshift-enterprise-base
labels:
  io.openshift.release.operator: "true"
name: openshift/ose-driver-toolkit
owners:
- openshift-psap@redhat.com
